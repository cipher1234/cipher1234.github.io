<html>
<head>
<link rel="stylesheet" href="app1.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet"> 
<meta http-equiv="cache-control" content="no-cache" />
<title>
My Resume
</title>
</head>
<body class="body"> 
<p class="user" id="sh3ll">
    <br>
  $root@ciph3r~:
</p> 
<pre class="us3r" id="shell">
        <br>
</pre> 
<script>
//let a = "<br>"
//console.log(a+a.repeat(4))
let i=0,text
text = "cat resume.txt"
function type()
{
    if(i<text.length)
    {
        document.getElementById("sh3ll").innerHTML += text.charAt(i)
        i = i+1;
        setTimeout(type,200)
    }
}
type()
function getData()
{
    let width = screen.width
    let height = screen.height
    if(height<900 && width<500)
    {
        url = "https://raw.githubusercontent.com/cipher1234/cipher1234.github.io/master/resume-mobile.txt"
    }
    else{
        url = "https://raw.githubusercontent.com/cipher1234/cipher1234.github.io/master/resume.txt"
    }
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let res = this.responseText;
            //i = i+1
            //a = "<br>"
            //a = a.repeat(i)
            //res = a+res
            document.getElementById("shell").innerHTML = res
       }
    };
    xhttp.open("GET", url, true);
    xhttp.send(); 
}
setTimeout(getData,2700)
</script>
</body>
</html>
